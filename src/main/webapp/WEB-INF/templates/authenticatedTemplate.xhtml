<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
    <h:head>
        <title><ui:insert name="title">DEFAULT TITLE</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <h:outputStylesheet library="css" name="navBar.css" />

    </h:head>
    <h:body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" aria-label="navbar">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11" aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsExample11">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h:link styleClass="navbar-brand" outcome="/welcome.xhtml" value="Hotel Reservation"/>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <h:link styleClass="#{fn:startsWith(view.viewId, '/welcome') ? 'nav-link active' : 'nav-link'}" outcome="/welcome.xhtml" value="Home"/>
                        </li>
                        <ui:fragment rendered="#{loginController.admin}">
                            <li class="nav-item">
                                <h:link styleClass="#{fn:startsWith(view.viewId, '/admin') ? 'nav-link active' : 'nav-link'}" outcome="/admin/welcome.xhtml" value="Admin"/>
                            </li>
                        </ui:fragment>
                        <ui:fragment rendered="#{loginController.guest}">
                            <li class="nav-item">
                                <h:link styleClass="#{fn:startsWith(view.viewId, '/guest') ? 'nav-link active' : 'nav-link'}" outcome="/guest/welcome.xhtml" value="Guest"/>
                            </li>
                        </ui:fragment>
                        <ui:fragment rendered="#{loginController.staff}">
                            <li class="nav-item">
                                <h:link styleClass="#{fn:startsWith(view.viewId, '/staff') ? 'nav-link active' : 'nav-link'}" outcome="/staff/welcome.xhtml" value="Staff"/>
                            </li>
                        </ui:fragment>
                    </ul>
                    <h:form>
                        <button class="btn btn-primary" type="submit">
                            <h:commandLink action="#{loginController.doLogout()}" value="Logout" styleClass="btn btn-primary"/>
                        </button>
                    </h:form>
                </div>
            </div>
        </nav>



        <main class="container">
            <div class="bg-body-tertiary p-5 m-20 rounded">
                <h1><ui:insert name="title">DEFAULT TITLE</ui:insert></h1>
                <ui:insert name="content">DEFAULT CONTENT BLOCK</ui:insert>
            </div>
        </main>     

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </h:body>
</html>
